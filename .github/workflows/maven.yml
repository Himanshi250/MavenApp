name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Force Java 21 (this is the key fix)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Hard verification (will print actual Java used)
      - name: Verify Java & Maven versions
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          which java
          java -version
          mvn -version

      # Jenkins: stage('Build')
      - name: Build (skip tests)
        run: mvn -B -DskipTests clean package

      # Jenkins: stage('Test')
      - name: Run tests
        run: mvn test
